{% extends 'home.html'%}
<html>

<head>
 {%block title%} HHH {%endblock%} 

<!--   dropdown list  -->
{%block content%}
{% if user.is_authenticated %}
	  <div style="text-align:center"><font size="40">Instagrades</font></div>
      <p style="text-align:center">Hi {{ user.username }}</p>
      <p><a href="{% url 'logout' %}">logout</a></p>
    
  <style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>
  
<!--   button -->
  <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}
    </style>
<!--   Chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['corechart']
    });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Quiz number', 'Your grade', 'Average grade'],
        ['Quiz 1', 2, 4.8],
        ['Quiz 2', 9, 5],
       
      ]);
      var options = {
        title: 'Subject',
        curveType: 'function',
        legend: {
          position: 'bottom'
        }
      };
      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
      chart.draw(data, options);
    }
  </script>
</head>

<body>
<!--   dropdown list -->
  <div class="dropdown">
  <button class="dropbtn">Subject</button>
  <div class="dropdown-content">
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  </div>
</div>
<!--   button -->
  <button class="button button1" onclick="myFunction()">Show Chart</button>

<!--   curve -->
  <div style="display:none" id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
  <!--show graph button logic-->
  <script>
function myFunction() {
  var x = document.getElementById("curve_chart");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
 {% else %}
	  <div style="text-align:center"><font size="40">Instagrades</font></div>
      <p style="text-align:center">You are not logged in</p>
      <a style="text-align:center" href="{% url 'login' %}">login</a>
    {% endif %}
{%endblock%}
</html>
